# Conditional G28 (home if not already homed)
[gcode_macro CG28]
gcode:
    {% if "x" not in printer.toolhead.homed_axes or "y" not in printer.toolhead.homed_axes or "z" not in printer.toolhead.homed_axes %}
    STATUS_HOMING
    G28
    {% endif %}

[gcode_macro G32]
gcode:
    SAVE_GCODE_STATE NAME=STATE_G32
    G90
    {% if "xyz" not in printer.toolhead.homed_axes %}
      STATUS_HOMING
      G28
    {% endif %}
    STATUS_CALIBRATING_Z
    QUAD_GANTRY_LEVEL
    STATUS_HOMING
    G28 z ; Get the correct Z height after gantry is level
    STATUS_BUSY
    ##  Uncomment for for your size printer:
    ##  Uncomment for 350mm build
    G0 X67 Y299 Z10 F4000 ; Move to Purge bucket
    STATUS_READY
    RESTORE_GCODE_STATE NAME=STATE_G32
    
[gcode_macro LOAD_FILAMENT]
variable_load_distance:  50
variable_purge_distance:  25
gcode:
    {% set speed = params.SPEED|default(300) %}
    {% set max_velocity = printer.configfile.settings['extruder'].max_extrude_only_velocity  * 60 %}
    SAVE_GCODE_STATE NAME=load_state
    G91
    G92 E0
    G1 E{load_distance} F{max_velocity} # fast-load
    G1 E{purge_distance} F{speed} # purge
    RESTORE_GCODE_STATE NAME=load_state

    [gcode_macro UNLOAD_FILAMENT]
variable_unload_distance:  50
variable_purge_distance:  25
gcode:
    {% set speed = params.SPEED|default(300) %}
    {% set max_velocity = printer.configfile.settings['extruder'].max_extrude_only_velocity  * 60 %}
    SAVE_GCODE_STATE NAME=unload_state
    G91
    G92 E0
    G1 E{purge_distance} F{speed} # purge
    G1 E-{unload_distance} F{max_velocity} # fast-unload
    RESTORE_GCODE_STATE NAME=unload_state

#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
[gcode_macro PRINT_START]
gcode:
    # Parameters
    {% set bedtemp = params.BED|int %}
    {% set hotendtemp = params.EXTRUDER|int %} #Changed HOTEND to EXTRUDER - Orka Slicer

    G21                            ; set units to mm
    STATUS_HEATING
    M104 S175 ; Start heating up the nozzle most of the way
    {% if "xyz" not in printer.toolhead.homed_axes %}
      STATUS_HOMING
      G28
    {% endif %}
    STATUS_HEATING
    M109 S175 ; Wait for nozzle to reach standby temps
    CLEAN_NOZZLE ; Clean nozzle macro while hotend is at 175Â° but bed is still cold for QGL
    G32                            ; home all axes and QGL
    BED_MESH_CLEAR                 ; Clear current bed mesh if any
    STATUS_MESHING                 ; LED Mesh
    BED_MESH_CALIBRATE             ; Bed mesh calibration (Maybe if I get a klicky probe or tap)
    G90                            ; absolute positioning
    G92 E0
    STATUS_HEATING
    {% if params.BED|int > 90 %}
      SET_FAN_SPEED FAN=Nevermore SPEED=1
    {% endif %}
    G1 X67 Y299 Z10 F6000 # Move Hotend above purge bucket while heating in case it poops
    M190 S{bedtemp} ; Start heating the bed, wait until target temperature reached
    M109 S{hotendtemp} ; Finish heating the nozzle
    STATUS_PRINTING
    G1 X150 Y150 F6000 # Move to the middle of the bed
    G1 Z5 F3000 # Move the nozzle near the bed
    G1 Z0.5 F300 # Move the nozzle very close to the bed slowly
    Voron_Purge
    # SET_FILAMENT_SENSOR SENSOR=encoder_sensor ENABLE=1 
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
# NEW ******************
    
    ##  Uncomment for for your size printer:
    #--------------------------------------------------------------------
    ##  Uncomment for 250mm build
    #G0 X125 Y125 Z30 F3600

    #  Uncomment for 300 build
    G0 X150 Y150 Z30 F3600

    ##  Uncomment for 350mm build
    #G0 X175 Y175 Z30 F3600
    #--------------------------------------------------------------------

   

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    # safe anti-stringing move coords
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 2, th.axis_maximum.z]|min %}
    
    SAVE_GCODE_STATE NAME=STATE_PRINT_END
    
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-2.0 F3600                 ; retract filament
    
    TURN_OFF_HEATERS
    
    G90                                      ; absolute positioning
    G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  ; move nozzle to remove stringing
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F3600  ; park nozzle at rear
    M107                                     ; turn off fan
    
    BED_MESH_CLEAR
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END

